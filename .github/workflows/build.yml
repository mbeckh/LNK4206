name: build

on:
  push:
    branches: [ master, 'feature**' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [ Release ]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSVC Environment
      uses: mbeckh/msvc-dev-cmd@master

    - name: Configure
      shell: cmd
      run: cmake -DCMAKE_BUILD_TYPE=${{inputs.configuration}} -G Ninja -D CMAKE_UNITY_BUILD:BOOL=ON -S "${{inputs.source-dir}}" -B build/${{matrix.configuration}}

    - name: Build
      shell: cmd
      working-directory: build/${{matrix.configuration}}
      run: cmake --build . -v
